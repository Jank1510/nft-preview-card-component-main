<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div class="div-img">
            <img class="img1" src="./assets/image-equilibrium.jpg" alt="image-equilibrium">
            <div>
                <img class="img2" src="./assets/icon-view.svg" alt="icon-view">

            </div>
        </div>
        <div class="div-txt">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <ul>
                <li class="liLeft">
                    <img src="./assets/icon-ethereum.svg" alt="icon-ethereum">
                    <p>0.041 ETH</p>
                </li>
                <li class="liRight">
                    <img src="./assets/icon-clock.svg" alt="icon-clock">
                    <p>3 days left</p>
                </li>
            </ul>
        </div>
        <div class="div-profile">
            <img src="./assets/image-avatar.png" alt="Jules Wyvern">
            <p class="p1">Creation of <span class="p2">Jules Wyvern</sapn>
            </p>

        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/Jank1510" target="_blank">Jehan Carlos Hurtado</a>.
    </footer>
</body>

</html>
